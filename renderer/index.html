            <script>
                function clock(){
                    var date=new Date();
                    var hours=date.getHours();
                    var minutes=date.getMinutes();
                    hours=updateTime(hours);
                    minutes=updateTime(minutes);
                
                    document.getElementById("clock").innerHTML=hours+":"+minutes;
                    var time=setTimeout(function(){
                        clock();
                        },1000);
